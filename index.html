<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фіолетовий Сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="text" id="main-text">Violetrix</div>
    <div class="buttons" id="buttons-container" style="display: none;">
        <button class="btn">Test 1</button>
        <button class="btn">Test 2</button>
        <button class="btn">Test 3</button>
        <button class="btn">Test 4</button>
    </div>

    <script>
        // Генерація зірок
        const starsContainer = document.querySelector('.stars');
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const delay = Math.random() * 2;
            const duration = 2 + Math.random() * 3;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDelay = `${delay}s`;
            star.style.animationDuration = `${duration}s`;

            starsContainer.appendChild(star);
        }

        const text = document.getElementById('main-text');
        const buttonsContainer = document.getElementById('buttons-container');

        // Анімація тексту
        setTimeout(() => {
            text.style.opacity = '1';
        }, 1000);

        setTimeout(() => {
            text.style.transform = 'translate(-50%, -60%)';
            buttonsContainer.style.display = 'block';
        }, 4000);
    </script>
</body>
</html>
